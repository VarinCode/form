<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบฟอร์ม</title>
    <link rel="shortcut icon" href="./img/Opera.png" type="image/x-icon">
    <!-- style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,400;0,700;1,700&family=KoHo&family=Mali&family=Oswald&family=Sriracha&display=swap"
        rel="stylesheet">
    <!-- cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="
        https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css
        " rel="stylesheet">
</head>
<body class=""> <!-- header finisher-header -->
    <section>
        <form id="form">
            <div class="form-container">
                <!-- ด้านบน -->
                <header>
                    <h2>Login Form</h2>
                </header>
                <!-- กรอกข้อมูล -->
                <label for="email"><i class="fa-solid fa-envelope fa-icon"></i>&nbsp;Email</label>
                <input type="email" id="email" placeholder="ที่อยู่อีเมล" required>
                <label for="password"><i class="fa-solid fa-lock fa-icon"></i>&nbsp;Password</label>
                <div id="show">
                    <i class="fa fa-eye-slash eye" aria-hidden="true"></i>
                </div>
                <input style="margin-top: -15px;" type="password" id="password" placeholder="รหัสผ่าน" minlength="1"
                    maxlength="25" required>
                <!-- ด้านล่างของฟอร์มกรอกข้อมูล -->
                <span class="form-below">
                    <a href="/reset-password.html">forgot password?</a>
                    <a href="#">signup</a>
                </span>
                <!-- ด้านล่าง -->
                <br><span class="btn-group">
                    <button type="reset" id="btn-cancel">cancel</button>
                    <button type="submit" id="btn-submit">login</button>
                    <hr>
                    <ul>
                        <li><a href="#"><i class="fa-brands fa-google" style="color: #121b2b;"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-facebook" style="color: #1e69eb;"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-line" style="color: #5de723;"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-github" style="color: #000000;"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-stack-overflow" style="color: #ed9b0c;"></i></a></li>
                    </ul>
                </span>
            </div>
        </form>
    </section>
    <!-- external file -->
    <script src="js/main.js"></script>
    <!-- cdn -->
    <script src="./lib/finisher-header.es5.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
        integrity="sha512-58FaiYfYsA+Td1xSPV/V1Bn9MumEK7P4KjyLb7rpvOGed1D2QjKcJ1ZTQHdX+Cxr89J6ewuT6nRkjckF+oLlJw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="
        https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js
        "></script>
</body>
</html>
