<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เปลี่ยนรหัสผ่าน</title>
    <!-- style -->
    <link rel="stylesheet" href="css/page1.css">
    <link rel="shortcut icon" href="./img/Opera.png" type="image/x-icon">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,400;0,700;1,700&family=KoHo&family=Mali&family=Oswald&family=Sriracha&display=swap"
        rel="stylesheet">
    <!-- cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="
            https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css
            " rel="stylesheet">
</head>
<body>
    <section>
        <div class="container">
            <form>
                <div>
                    <h1>Reset Your Password</h1>
                    <p>Please provide your email address and we will send a password change request to your account.</p>
                </div>
                <label for="email">
                    <h2>Email: &nbsp;<input type="email" id="email" placeholder="ที่อยู่อีเมล" required></h2>
                </label>
                <button id="submit" type="submit">Send</button>
            </form>
        </div>
    </section>
    <script>
        const form = document.querySelector('form');
        const btn = document.querySelector('button');

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            Swal.fire({
                    icon:'info',
                    title: '<h5>ส่งจดหมายเปลี่ยนรหัสผ่านไปยัง email ปลายทางของคุณเรียบร้อยแล้ว</h5>',
                    showDenyButton: false,
                    showCancelButton: false,
                    showConfirmButton: false,
                    timer: 2100,
                }).then(() => {location.href = './index.html'})
                
        })
    </script>
</body>
<!-- cdn -->
<script src="./lib/finisher-header.es5.min.js" type="text/javascript"></script>

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="
        https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js
        "></script>
</html>
